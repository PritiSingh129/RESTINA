<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Details - The Indian Thali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Indian Thali</h1>
    </header>
    <main>
        <section id="dish-details">
            <h2 id="dish-name"></h2>
            <img id="dish-img" src="" alt="Dish Image" width="300px">
            <p id="dish-desc"></p>
            <h3 id="dish-price" style="color: green;"></h3>
        </section>
        <section id="reviews">
            <h3>Customer Reviews</h3>
            <div id="review-list">
                <p>No reviews yet. Be the first to review!</p>
            </div>
        
            <h4>Add Your Review</h4>
            <form id="review-form">
                <input type="text" id="reviewer-name" placeholder="Your Name" required>
                <textarea id="review-text" placeholder="Write your review..." rows="3" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <section id="cart-section">
            <h3>Add to Cart</h3>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="10">
            <button id="add-to-cart">Add to Cart</button>
            <p id="cart-status"></p>
        
    </main>
    <footer>
        <p>&copy; 2024 The Indian Thali. All Rights Reserved.</p>
    </footer>

    <script>
        // Get data from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('dish-name').innerText = params.get('name');
        document.getElementById('dish-desc').innerText = params.get('desc');
        document.getElementById('dish-img').src = params.get('img');
        document.getElementById('dish-price').innerText = "Price: " + params.get('price');
    </script>
</body>
</html>
